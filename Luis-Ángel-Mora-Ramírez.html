<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial</title>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    overflow-x: hidden;
}

/* Modal/Pantalla Inicial */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.5s ease;
}

.modal-contenido {
    text-align: center;
    animation: aparecer 0.8s ease;
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.imagen-invitacion {
    width: 300px;
    height: 500px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.btn-tocar {
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
}

.btn-tocar:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
}

/* Contenido Principal */
.contenido-principal {
    min-height: 100vh;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.navegacion {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

.nav-btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.nav-btn.activo,
.nav-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
}

/* Secciones */
.secciones {
    position: relative;
    max-width: 600px;
    margin: 0 auto;
}

.seccion {
    display: none;
    animation: deslizar 0.5s ease;
}

@keyframes deslizar {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
}

.seccion.activa {
    display: block;
}

.seccion h2 {
    margin-bottom: 20px;
    font-size: 2rem;
}

.seccion p {
    margin-bottom: 10px;
    font-size: 1.1rem;
}

/* Formulario */
.formulario-confirmacion {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 400px;
}

.formulario-confirmacion input,
.formulario-confirmacion select,
.formulario-confirmacion button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

.formulario-confirmacion input,
.formulario-confirmacion select {
    background: rgba(255, 255, 255, 0.9);
}

.formulario-confirmacion button {
    background: linear-gradient(45deg, #4ecdc4, #44a08d);
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.formulario-confirmacion button:hover {
    transform: translateY(-2px);
}

/* Efecto de desvanecimiento */
.desvanecer {
    animation: desvanecer 0.5s ease forwards;
}

@keyframes desvanecer {
    to { opacity: 0; }
}

/* Responsive */
@media (max-width: 768px) {
    .imagen-invitacion {
        width: 250px;
        height: 400px;
    }
    
    .navegacion {
        flex-direction: column;
        align-items: center;
    }
    
    .header h1 {
        font-size: 2rem;
    }
}
    </style>
</head>
<body>
    <!-- Modal/Pantalla Inicial -->
    <div id="invitacionModal" class="modal">
        <div class="modal-contenido">
            <video id="videoInvitacion" width="300" height="500" controls style="display: none;">
                <source src="/renders3d/3dintegration.mp4" type="video/mp4">
                Tu navegador no soporta el elemento video.
            </video>
            <div id="pantallaInicial" class="pantalla-inicial">
                <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Imagen de invitaci√≥n" class="imagen-invitacion">
                <button id="btnAbrir" class="btn-tocar">Tocar para abrir</button>
            </div>
        </div>
    </div>

    <!-- Contenido Principal (oculto inicialmente) -->
    <div id="contenidoPrincipal" class="contenido-principal" style="display: none;">
        <header class="header">
            <h1>¬°Te Invitamos!</h1>
            <nav class="navegacion">
                <button class="nav-btn activo" data-seccion="inicio">Inicio</button>
                <button class="nav-btn" data-seccion="ubicacion">Ubicaci√≥n</button>
                <button class="nav-btn" data-seccion="confirmar">Confirmar</button>
            </nav>
        </header>

        <main class="secciones">
            <section id="seccion-inicio" class="seccion activa">
                <h2>Celebraci√≥n Especial</h2>
                <p>¬°No te pierdas este evento incre√≠ble!</p>
                <p><strong>Fecha:</strong> 15 de Diciembre, 2024</p>
                <p><strong>Hora:</strong> 7:00 PM</p>
            </section>

            <section id="seccion-ubicacion" class="seccion">
                <h2>Ubicaci√≥n</h2>
                <p>üìç Jardines del Valle</p>
                <p>Calle Principal #123</p>
                <p>Ciudad, Pa√≠s</p>
                <!-- Puedes agregar un mapa de Google Maps despu√©s -->
            </section>

            <section id="seccion-confirmar" class="seccion">
                <h2>Confirma tu Asistencia</h2>
                <form class="formulario-confirmacion">
                    <input type="text" placeholder="Tu nombre" required>
                    <input type="email" placeholder="Tu email" required>
                    <select>
                        <option value="">¬øAsistir√°s?</option>
                        <option value="si">¬°S√≠, estar√© ah√≠!</option>
                        <option value="no">Lo siento, no podr√© asistir</option>
                    </select>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    // Elementos principales
    const modal = document.getElementById('invitacionModal');
    const contenidoPrincipal = document.getElementById('contenidoPrincipal');
    const btnAbrir = document.getElementById('btnAbrir');
    const video = document.getElementById('videoInvitacion');
    const pantallaInicial = document.getElementById('pantallaInicial');
    
    // Elementos de navegaci√≥n
    const navBtns = document.querySelectorAll('.nav-btn');
    const secciones = document.querySelectorAll('.seccion');

    // 1. Manejar la apertura de la invitaci√≥n
    btnAbrir.addEventListener('click', function() {
        // Ocultar la pantalla inicial y mostrar el video
        pantallaInicial.style.display = 'none';
        video.style.display = 'block';
        video.play();
        
        // Cuando el video termine, mostrar el contenido principal
        video.onended = function() {
            // Efecto de desvanecimiento
            modal.classList.add('desvanecer');
            
            // Despu√©s de la animaci√≥n, ocultar modal y mostrar contenido
            setTimeout(function() {
                modal.style.display = 'none';
                contenidoPrincipal.style.display = 'block';
                
                // Peque√±o retraso para la animaci√≥n de entrada del contenido
                setTimeout(function() {
                    contenidoPrincipal.style.opacity = '1';
                }, 50);
            }, 500);
        };
    });

    // 2. Navegaci√≥n entre secciones
    navBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const seccionObjetivo = this.getAttribute('data-seccion');
            
            // Actualizar botones activos
            navBtns.forEach(b => b.classList.remove('activo'));
            this.classList.add('activo');
            
            // Mostrar secci√≥n correspondiente
            secciones.forEach(seccion => {
                seccion.classList.remove('activa');
                if (seccion.id === `seccion-${seccionObjetivo}`) {
                    setTimeout(() => {
                        seccion.classList.add('activa');
                    }, 50);
                }
            });
        });
    });

    // 3. Manejar el env√≠o del formulario (prevenir env√≠o real por ahora)
    const formulario = document.querySelector('.formulario-confirmacion');
    if (formulario) {
        formulario.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¬°Gracias por confirmar! En una implementaci√≥n real, esto enviar√≠a los datos a un servidor.');
            // Aqu√≠ podr√≠as agregar una llamada AJAX/Fetch para enviar los datos
        });
    }

    // 4. Opcional: Permitir saltar el video con tecla Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.style.display !== 'none') {
            modal.style.display = 'none';
            contenidoPrincipal.style.display = 'block';
        }
    });
});
    </script>
</body>
</html>
